<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="quote-box">
        <div id="quote-wrap">
            <div id="text"><i class="fas fa-quote-left"></i>
                <span>I have been impressed with the urgency of doing. Knowing is
                    not
                    enough; we must apply. Being willing is not enough; we must do.</span>
            </div>
            <div id="author">-Leonardo da Vinci</div>
        </div>
        <div id="buttons">
            <div class="left">
                <a id="tweet-quote"><i class="fab fa-twitter-square"></i></a>
                <a id="tumblr-quote"><i class="fab fa-tumblr-square"></i></a>
            </div>
            <div class="right">
                <a id="next-quote" type="button">New Quote</a>
            </div>
        </div>
    </div>
</body>


<script type="text/javascript" src="script.js"></script>

</html>
